<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@400;500;600;700&family=Edu+SA+Beginner:wght@400;500;600;700&family=Inconsolata:wght@200&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <form action="submit" id="form" name="form"> //добавила имя формы
        <input onclick type="text" id="input" name="textview" /> //добавила имя инпута
        <div id="result" readonly></div>
      </form>
      <section class="container">
        <button class="orange btn" id="clean-all" onclick="clean()">AC</button>
        <button class="grey btn" onclick="insert('(')">(</button>
        <button class="grey btn" onclick="insert(')')">)</button>
        <button class="blue btn" onclick="insert('/')">÷</button>
        <button class="blue btn" onclick="insert('*')">×</button>
        <button class="orange btn">
          <span class="material-symbols-outlined" onclick="back()">
            backspace
          </span>
        </button>
        <button class="btn" onclick="insert('7')">7</button>
        <button class="btn" onclick="insert('8')">8</button>
        <button class="btn" onclick="insert('9')">9</button>
        <button class="blue btn" onclick="insert('-')">-</button>
        <button class="grey btn">x<sup>y</sup></button>
        <button class="btn" onclick="insert('4')">4</button>
        <button class="btn" onclick="insert('5')">5</button>
        <button class="btn" onclick="insert('6')">6</button>
        <button class="blue btn" onclick="insert('+')">+</button>
        <button class="grey btn" onclick="insert()">x!</button>
        <button class="btn" onclick="insert('1')">1</button>
        <button class="btn" onclick="insert('2')">2</button>
        <button class="btn" onclick="insert('3')">3</button>
        <button class="equal orange btn" id="equal">=</button>
        <button class="grey btn">⫪</button>
        <button class="grey btn">e</button>
        <button class="btn" onclick="insert('0')">0</button>
        <button class="btn" onclick="insert('.')">,</button>
      </section>
    </main>
    <script src="/src/main.js"></script>
  </body>
</html>
